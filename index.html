<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preload" href="fonts/inter-v11-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="fonts/inter-v11-latin_cyrillic-500.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="fonts/inter-v11-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="fonts/ibm-plex-sans-v14-latin_cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="stylesheet" href="css/index.css">
	<title>Crypto - Ваш самый надежный сервис обмена криптовалюты</title>
	<!-- <script src="js/index.js" defer></script> -->
	<script src="js/index.js" type="module"></script>
</head>
<body>

	<header class="header">
		<div class="container header__container">
			<img src="image/logo.svg" alt="" class="header__logo">
			<!-- Mobile Hamburger -->
			<button class="header__nav-btn" aria-label="Открыть меню">
				<svg width="36" height="36" viewbox="0 0 36 36" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path d="M4.5 27H31.5V24H4.5V27ZM4.5 19.5H31.5V16.5H4.5V19.5ZM4.5 9V12H31.5V9H4.5Z"/>
				</svg>					
			</button>

			<nav class="header__navigation navigation">
				<ul class="navigation__list">
					<li class="navigation__item">
						<a href="#" class="navigation__link">Почему выбирают нас?</a>
					</li>
					<li class="navigation__item">
						<a href="#" class="navigation__link">Частые вопросы</a>
					</li>
				</ul>
			</nav>

		</div>
	</header>

	<main>
		<section class="hero">
			<div class="container hero__container">
				<h1 class="hero__title">Crypto</h1>
				<p class="hero__subtitle">Ваш самый надежный сервис обмена криптовалюты</p>
				<button href="#"" class="hero__btn">Зарегистрироваться</button>
			</div>
		</section>
	</main>

	<div class="overlay">
		<div class="modal">
			<div class="modal__container">
				<h2 class="modal__title">Мгновенная регистрация на платформе</h2>

				<form class="modal__form">
					<fieldset class="modal__fieldset">
						<label class="modal__label">Имя
							<input type="text" name="name" class="modal__input">
						</label>
						<label class="modal__label">Фамилия
							<input type="text" name="surname" class="modal__input">
						</label>
						<label class="modal__label">Номер телефона
							<input type="text" name="tel" class="modal__input">
						</label>
					</fieldset>

					<button class="modal__button" type="submit">Зарегистрироваться!</button>

				</form>

				<button class="modal__close" aria-label="Закрыть модальное окно">
					<svg width="32" height="32" viewbox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="currentColor" type="button">
						<path d="M16 2C8.2 2 2 8.2 2 16C2 23.8 8.2 30 16 30C23.8 30 30 23.8 30 16C30 8.2 23.8 2 16 2ZM21.4 23L16 17.6L10.6 23L9 21.4L14.4 16L9 10.6L10.6 9L16 14.4L21.4 9L23 10.6L17.6 16L23 21.4L21.4 23Z"/>
					</svg>							
				</button>

			</div>
		</div>
	</div>

	<footer class="footer">

		<div class="container footer__container">
			<div class="footer__column footer__column_first img-wrapper">
				<img src="./image/logo.svg" alt="Logo" class="img-wrapper__img">
			</div>
			<div class="footer__column footer__column_first copyright">
				<p class="copyright__text">© Crypto, <span>2022</span></p>
			</div>
	
			<div class="navigation footer-navigation footer__column footer__column_second">
				<ul class="navigation__list footer-navigation__list">
					<li class="navigation__item footer-navigation__item">
						<a href="#" class="navigation__link footer-navigation__link">Почему выбирают нас?</a>
					</li>
					<li class="navigation__item footer-navigation__item">
						<a href="#" class="navigation__link footer-navigation__link">Частые вопросы</a>
					</li>
				</ul>			
			</div>
	
			<div class="telegram footer__column footer__column_third">
				<a href="https://t.me/Mrshmallowww" class="telegram__link">@Mrshmallowww</a>
			</div>
		</div>

	</footer>
</body>
</html>
